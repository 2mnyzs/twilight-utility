<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Grey Tech Team">

		<title>TUC - Tech Tree</title>
        <link rel="shortcut icon" href="/assets/misc/images/favicon.png" type="image/png">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/basic.css">
	</head>
	<body>
		<header id='navbar_placeholder'></header>
		<section class='container text-center' id='main-container'>
			<div class='view-state-navigation mobile navbar-fixed-bottom navbar-default'>
				<div class="container">
		            <ul class="nav nav-tabs" id=''>
						<li>
							<a data-toggle='tab' href="#view-filter-panel" id='view-filter-tab'>Filters</a>
						</li>
						<li class='active'>
							<a data-toggle='tab' href="#view-list-panel" id='view-list-tab'>List</a>
						</li>
						<li>
							<a data-toggle='tab' href="#view-tree-panel" id='view-tree-tab'>Tree</a>
						</li>
						<li>
							<a data-toggle='tab' href="#view-race-panel" id='view-race-tab'>Racial</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="tab-content">
				<div role='tabpanel' class="tab-pane view-state mobile" id='view-filter-panel' data-left-tab='view-race-tab' data-right-tab='view-list-tab'>
					<div id="filter-form">
						<section class='form-group'>	
							<label class='control-label'>Filters</label><br>
							<div id='filter-buttons' class="btn-group" role="group" aria-label="colors">
								<button data-setting='On' class='btn btn-info'>On</button>
								<button data-setting='Off' class='btn btn-default'>Off</button>
							</div>
						</section>
					</div>
					<div id="colors-form">
						<section class='form-group'>	
							<label class='control-label'>Filter techs by color</label><br>
							<div id='color-buttons' class="btn-group" role="group" aria-label="colors">
							</div>
						</section>
					</div>
					<div id="expansions-form">
						<section class='form-group'>	
							<label class='control-label'>Filter out expansion-only techs</label><br>
							<div id='expansion-buttons' class="btn-group" role="group" aria-label="expansions">
							</div>
						</section>
					</div>
					<div id="ownership-form">
						<section class='form-group'>	
							<label class='control-label'>Filter techs by ownership</label><br>
							<div id='ownership-buttons' class="btn-group" role="group" aria-label="ownership">
								<button data-ownership-setting='Owned' class='btn btn-default'>Owned</button>
								<button data-ownership-setting='Not Owned' class='btn btn-default'>Not Owned</button>
								<button data-ownership-setting='All' class='btn btn-info'>Both</button>
							</div>
						</section>
					</div>
					<div id="depth-form">
						<section class='form-group'>	
							<label class='control-label'>Filter by pre-req ownership</label><br>
							<div class="input-group" role="group" aria-label="depth">
								<input id='depth-input' min=0 type="number" class="form-control" aria-label="depth-buttons" value=0>
								<div id='depth-input-buttons' class="input-group-btn" role="group" aria-label="ownership">
									<button data-increment='1' class='btn btn-default'><span class='glyphicon glyphicon-chevron-up'></span></button>
									<button data-increment='-1' class='btn btn-default'><span class='glyphicon glyphicon-chevron-down'></span></button>
								</div>
							</div>
						</section>
					</div>
				</div>
				<div role='tabpanel' class="tab-pane view-state mobile active" id='view-list-panel' data-left-tab='view-filter-tab' data-right-tab='view-tree-tab'>
				</div>
				<div role='tabpanel' class="tab-pane view-state mobile" id='view-tree-panel' data-left-tab='view-list-tab' data-right-tab='view-race-tab'>
					<div class="tree container" id="tree-root"></div>
				</div>
				<div role='tabpanel' class="tab-pane view-state mobile" id='view-race-panel' data-left-tab='view-tree-tab' data-right-tab='view-filter-tab'>
				</div>
			</div>
		</section>
		<footer>
			<script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    		<script src= "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
			<script src= "/assets/javascript/jgestures.min.js"></script> <!-- provides a bunch of event for mobile devices(swipe, pinch, etc) -->
            <script src= "/assets/javascript/basic.js"></script> <!-- Login/Logout -->
			<script src= "assets/javascript/basic.js"></script>
		</footer>
	</body>
</html>
