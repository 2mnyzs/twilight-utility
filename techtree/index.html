<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Grey Tech Team">

		<title>TUC - Tech Tree</title>
        <link rel="shortcut icon" href="/assets/misc/images/favicon.png" type="image/png">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/basic.css">
	</head>
	<body>
		<header id='navbar_placeholder'></header>
		<section class='container text-center' id='main-container'>
			<div class='view-state-navigation mobile navbar-fixed-bottom navbar-default'>
				<div class="container">
		            <ul class="nav nav-tabs" id=''>
						<li>
							<a data-toggle='tab' href="#view-filter-panel" id='view-filter-tab'>Filters</a>
						</li>
						<li class='active'>
							<a data-toggle='tab' href="#view-list-panel" id='view-list-tab'>List</a>
						</li>
						<li>
							<a data-toggle='tab' href="#view-tree-panel" id='view-tree-tab'>Tree</a>
						</li>
						<li>
							<a data-toggle='tab' href="#view-race-panel" id='view-race-tab'>Racial</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="tab-content">
				<div role='tabpanel' class="tab-pane view-state mobile" id='view-filter-panel' data-left-tab='view-race-tab' data-right-tab='view-list-tab'>
					<form id="colors-form">
						<section class='form-group'>	
							<label class='control-label'>Filter techs by color</label><br>
							<div id='color-buttons' class="btn-group" role="group" aria-label="colors">
							</div>
						</section>
					</form>
					<form id="expansions-form">
						<section class='form-group'>	
							<label class='control-label'>Remove unused expansion techs</label>
							<div id='expansion-buttons' class="btn-group" role="group" aria-label="colors">
							</div>
						</section>
					</form>
				</div>
				<div role='tabpanel' class="tab-pane view-state mobile active" id='view-list-panel' data-left-tab='view-filter-tab' data-right-tab='view-tree-tab'>
				</div>
				<div role='tabpanel' class="tab-pane view-state mobile" id='view-tree-panel' data-left-tab='view-list-tab' data-right-tab='view-race-tab'>
					<div class="tree container" id="tree-root"></div>
				</div>
				<div role='tabpanel' class="tab-pane view-state mobile" id='view-race-panel' data-left-tab='view-tree-tab' data-right-tab='view-filter-tab'>
				</div>
			</div>
		</section>
		<footer>
			<script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

			<script src= "assets/javascript/underscore.js"></script>
			<script src= "assets/javascript/jgestures.min.js"></script> <!-- provides a bunch of event for mobile devices(swipe, pinch, etc) -->
            <script src= "/assets/javascript/basic.js"></script> <!-- Login/Logout -->
			<script src= "assets/javascript/basic.js"></script>
		</footer>
	</body>
</html>
